<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
          content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet"
          href="style.css">
</head>
<body>
<main>
    <div id="inner">
        <div><img src="./assets/img.png"
                  alt="Instagram logo"
                  id="logo"></div>
        <div>
            <form class="inputs">
                <label for="login"><input type="text"
                                          name="login"
                                          id="login"
                                          placeholder="Номер телефону, імʼя користувача або е..."></label>
                <label for="password"><input type="password"
                                             name="password"
                                             id="password"
                                             placeholder="Пароль"></label>
            </form>
        </div>
        <button id="enter">Увійти</button>
        <h4>АБО</h4>
        <a href="https://www.facebook.com/"><img src="./assets/icons8-facebook-48.png"
                                                 alt="Facebook"
                                                 id="facebook">
            <span id="facebook_text">Увійти через Facebook</span></a>
        <a href="#"><span id="forget_text">Забули пароль?</span></a>
    </div>
</main>
<footer>
    <h3>Не маєте облікового запису? <a href="#"><span id="register_text">Зареєструйтеся</span></a></h3>
</footer>
</body>
</html>
